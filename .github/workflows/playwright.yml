name: Playwright Tests
on:
  pull_request:
    branches: [master, development]
  workflow_dispatch:
    inputs:
      TAG:
        description: 'Tag to run tests for'
        required: false
        default: ''
      INVERT_TAG:
        description: 'Invert tag for tests'
        required: false
        default: ''
      PROJECT:
        description: 'Playwright project to run'
        required: false
        default: ''
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        env:
          TAG: ${{ vars.TAG }}
          INVERT_TAG: ${{ vars.INVERT_TAG }}
          PROJECT: ${{ vars.PROJECT }}
        run: npx cross-env playwright test --grep="${TAG}" --grep-invert="${INVERT_TAG}" --config=./playwright.config.ts --project=${PROJECT}
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
